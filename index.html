<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobos Dominik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="stilus.css" />
  </head>
  <body class="container-fluid p-0 m-0 w-100 bg-light">
    <main>
      <div class="container-fluid border-bottom bg-light">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
        >
          <div class="mb-2 mb-md-0">
            <a
              href="#"
              class="d-inline-flex link-body-emphasis text-decoration-none termekOldal"
            >
              <img
                src="./kepek/bmw-logo.png"
                width="70px"
                alt="logo"
                class="mx-auto"
              />
            </a>
          </div>

          <ul class="nav mb-2 justify-content-center mb-md-0">
            <li style="font-size: 170%" class="px-3">
              <a href="#" class="nav-link px-2 link-secondary termekOldal"
                >Termékek</a
              >
            </li>
            <li style="font-size: 170%" class="px-3">
              <a
                href="#"
                class="nav-link px-2 link-secondary kosarOldal"
                id="kO"
                >Kosár</a
              >
            </li>
            <li style="font-size: 170%" class="px-3">
              <a
                href="#"
                class="nav-link px-2 link-secondary text-center adatokOldal"
                >Személyes adatok</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a href="#" class="nav-link px-4 link-secondary adminOldal"
              >Admin</a
            >
          </div>
        </header>
      </div>

      <div class="termek-valtozo">
        <div
          class="container-fluid d-flex gap-4 p-3 border-bottom mx-0 bg-white"
        >
          <div class="py-2">
            <select class="form-select rendezesSzempontok">
              <option>Rendezési szempontok</option>
              <option value="novekvo">Ár szerint növekvő</option>
              <option value="csokkeno">Ár szerint csökkenő</option>
            </select>
          </div>

          <div class="py-2">
            <input
              id="szuro"
              type="text"
              class="form-control"
              placeholder="Szűrési lehetőségek"
            />
          </div>
        </div>

        <div class="container-fluid bg-light">
          <div class="row pt-5" id="termek-tarolo"></div>
        </div>
      </div>

      <div class="kosar-valtozo elrejt">
        <div class="container-fluid py-3 px-5 bg-white border-bottom">
          <div class="row m-0 d-flex align-items-center">
            <h3 class="col-6 col-md-4 display-3 px-5">Kosár</h3>
          </div>
        </div>

        <div
          class="container-fluid bg-light d-flex justify-content-center align-items-center flex-column pt-5"
          id="kosar-tarolo"
        ></div>
        <div id="fizetendo-tarolo"></div>
      </div>

      <div class="adatok-valtozo elrejt"></div>

      <div class="admin-valtozo elrejt">
        <div class="container-fluid py-3 px-5 mb-3 bg-white border-bottom">
          <div class="row m-0 d-flex align-items-center">
            <h2 class="col-6 col-md-4 display-3 px-5">Admin</h2>
          </div>
        </div>
        <div
          class="container bg-white border py-3 mx-3 mx-auto"
          style="width: 40%"
        >
          <h2 class="display-6 border-bottom mb-3 px-2">Adatok</h2>

          <form class="was-validated">
            <div class="container">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Típus</span
                >
                <input
                  id="tipus"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="BMW M3 CS"
                  pattern=".{3,}"
                  required
                />
                <div class="valid-feedback">Hozzáadható.</div>
                <div class="invalid-feedback">Legalább 3 karakter.</div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Ár</span
                >
                <input
                  id="ar"
                  type="number"
                  min="0"
                  max="100000000"
                  value="10000000"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Ft</span
                >
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Teljesítmény</span
                >
                <input
                  id="teljesitmeny"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="100 kW (120 LE)"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Hajtástípus</span
                >
                <input
                  id="hajtastipus"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="xDrive"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >CO2</span
                >
                <input
                  id="co2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="100 g/km"
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="sebessegvalto"
                  >Sebességváltó</label
                >
                <select class="form-select" id="sebessegvalto">
                  <option value="Automata">Automata</option>
                  <option value="Manuális">Manuális</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Fogyasztás</span
                >
                <input
                  id="fogyasztas"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="5,0 l/100km"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Gyorsulás</span
                >
                <input
                  id="gyorsulas"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="1,0s (0-100 km/h)"
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="uzemanyag"
                  >Üzemanyagtípus</label
                >
                <select class="form-select" id="uzemanyag">
                  <option value="Dízel">Dízel</option>
                  <option value="Benzin">Benzin</option>
                  <option value="Hibrid benzin">Hibrid benzin</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Kép</span
                >
                <input
                  id="kep"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  value="./kepek/M3.jpg"
                  disabled
                />
              </div>
            </div>

            <div class="container">
              <button
                type="submit"
                id="submitTablazat"
                class="btn btn-secondary"
              >
                Hozzáadás
              </button>
            </div>
          </form>
        </div>
        <div id="admin-tablazat" class="bg-light container-fluid py-3"></div>
      </div>

      <footer class="footer mt-auto pb-5 pt-5 bg-body-tertiary">
        <div class="container">
          <div
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
          >
            <p class="col-md-4 mb-0 text-body-secondary">
              © 2024 Webáruház, Inc
            </p>

            <a
              href="/"
              class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link px-2 text-body-secondary termekOldal"
                  >Termékek</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary kosarOldal"
                  >Kosár</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link px-2 text-body-secondary adatokOldal"
                  >Személyes adatok</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
